<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="calculator">
        <h1>0</h1>
        <div class="container">
            <button id="pi">π</button>
            <button id="clear">CE</button>
            <button id="backspace">←</button>
            <button class="operations">/</button>
        </div>
        <div class="container">
            <button class="nums">7</button>
            <button class="nums">8</button>
            <button class="nums">9</button>
            <button class="operations">x</button>
        </div>
        <div class="container">
            <button class="nums">4</button>
            <button class="nums">5</button>
            <button class="nums">6</button>
            <button class="operations">-</button>
        </div>
        <div class="container">
            <button class="nums">1</button>
            <button class="nums">2</button>
            <button class="nums">3</button>
            <button class="operations">+</button>
        </div>
        <div class="container">
            <button id="plus-minus">±</button>
            <button class="nums">0</button>
            <button id="dec">.</button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
